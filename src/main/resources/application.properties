spring.application.name=Wapi-Wapi

server.servlet.context-path=/wapi-wapi
server.server.port=${PORT:8081}


spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=${DB_CLASS}
spring.datasource.hikari.maximum-pool-size=10

stripe.secretKey=${stripe_secretKey}
stripe.webhookSecret=${stripe_webhookSecret}

management.endpoints.web.exposure.include=health
management.endpoint.health.show-details=always
server.tomcat.accept-count=100
server.tomcat.max-connections=200

spring.main.allow-circular-references=true
spring.devtools.restart.enabled=false
spring.aop.proxy-target-class=false

management.security.enabled=false

management.endpoints.web.exposure.include=*
management.endpoints.web.cors.allowed-origins=*
management.endpoints.web.cors.allowed-methods=*


spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.security.servlet.SecurityAutoConfiguration


